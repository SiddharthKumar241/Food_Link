<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nearby Donors and Needy</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    /* Background with pastel gradient */
    body {
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      color: #343a40;
      min-height: 100vh;
      padding: 40px 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
    }

    h1 {
      font-weight: 700;
      margin-bottom: 3rem;
      text-align: center;
      color: #4a4e69;
      text-shadow: 1px 1px 6px rgba(74, 78, 105, 0.4);
      opacity: 0;
      animation: fadeInUp 1s forwards;
      animation-delay: 0.3s;
    }

    .tables-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 3rem;
      max-width: 960px;
      margin: 0 auto;
      opacity: 0;
      animation: fadeInUp 1s forwards;
      animation-delay: 0.6s;
    }

    /* Tables with pastel headers and subtle shadow */
    table {
      width: 100%;
      max-width: 450px;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      border-collapse: separate;
      border-spacing: 0;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    table:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 28px rgba(0,0,0,0.18);
    }

    caption {
      caption-side: top;
      padding: 1.2rem 0;
      font-weight: 700;
      font-size: 1.6rem;
      color: #22223b;
      text-align: center;
      text-shadow: 0 0 5px rgba(222, 49, 99, 0.3);
    }

    /* Pastel gradient headers */
    thead tr {
      background: linear-gradient(90deg, #ffafbd 0%, #ffc3a0 100%);
      color: #4a4e69;
      font-weight: 700;
      letter-spacing: 0.08em;
      box-shadow: 0 3px 8px rgba(255, 175, 189, 0.5);
    }

    th, td {
      padding: 1rem 1.5rem;
      font-size: 1rem;
      border-bottom: 1px solid #f2f2f2;
      user-select: none;
    }

    tbody tr {
      cursor: default;
      opacity: 0;
      animation: fadeInRow 0.6s forwards;
      animation-timing-function: ease-out;
    }

    tbody tr:hover {
      background: #fff0f6;
      box-shadow: 0 0 15px rgba(255, 175, 189, 0.6);
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    /* Responsive */
    @media (max-width: 992px) {
      .tables-container {
        flex-direction: column;
        align-items: center;
      }
      table {
        max-width: 90vw;
      }
    }

    /* Animations */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInRow {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <h1>Nearby Donors and Needy People</h1>

  <div class="tables-container">
    <table id="donors-table" class="table shadow rounded">
      <caption>Nearby Donors</caption>
      <thead>
        <tr><th>Name</th><th>User ID</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <table id="needy-table" class="table shadow rounded">
      <caption>Nearby Needy People</caption>
      <thead>
        <tr><th>Name</th><th>User ID</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const params = new URLSearchParams(window.location.search);
    const lat = params.get('lat');
    const lon = params.get('lon');

    function populateTable(tableId, data, emptyMessage) {
      const tbody = document.querySelector(`#${tableId} tbody`);
      tbody.innerHTML = '';

      if (!data || data.length === 0) {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td colspan="2" class="text-center fst-italic text-muted">${emptyMessage}</td>`;
        tr.style.opacity = 1;
        tbody.appendChild(tr);
        return;
      }

      data.forEach((item, index) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${item.name}</td><td>${item.userId}</td>`;
        tr.style.animationDelay = (index * 0.15) + 's'; // stagger fade in
        tbody.appendChild(tr);
      });
    }

    if (!lat || !lon) {
      alert('Location missing. Please provide location and try again.');
    } else {
      fetch(`/nearby-donors?lat=${lat}&lon=${lon}`)
        .then(res => res.json())
        .then(donors => populateTable('donors-table', donors, 'No nearby donors found.'))
        .catch(() => populateTable('donors-table', [], 'Error loading donors.'));

      fetch(`/nearby-needy?lat=${lat}&lon=${lon}`)
        .then(res => res.json())
        .then(needy => populateTable('needy-table', needy, 'No nearby needy people found.'))
        .catch(() => populateTable('needy-table', [], 'Error loading needy people.'));
    }
  </script>

</body>
</html>
